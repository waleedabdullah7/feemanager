# AppVeyor CI Configuration - School Fee Manager Desktop
version: 3.0.{build}

# Operating System Image
image: Visual Studio 2022

# Node.js Environment - REQUIRED: Version 22+ for Vite 7
environment:
  nodejs_version: "22"

# Build Branches
branches:
  only:
    - main
    - master

# Cache node_modules for faster builds
cache:
  - fixed-project/node_modules -> fixed-project/package-lock.json

# Installation Phase
install:
  # Install Node.js 22
  - ps: Install-Product node $env:nodejs_version
  # Verify versions
  - node --version
  - npm --version
  # Navigate to project folder
  - cd fixed-project
  # Clean install
  - npm cache clean --force
  - npm install

# Build Phase
build_script:
  # Navigate to project folder
  - cd fixed-project
  # Run build
  - npm run build

# Skip tests
test: off

# Save build artifacts
artifacts:
  - path: fixed-project/dist
    name: FeeManager-Build
    type: zip

# Notifications
notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: true
