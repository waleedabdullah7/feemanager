# AppVeyor CI Configuration - School Fee Manager Desktop
version: 3.0.{build}

# Operating System Image
image: Visual Studio 2022

# Node.js Environment - Version 22+ for Vite 7
environment:
  nodejs_version: "22"

# Build Branches
branches:
  only:
    - main
    - master

# Cache for faster builds
cache:
  - fixed-project/node_modules -> fixed-project/package-lock.json

# Installation Phase
install:
  # Install Node.js 22
  - ps: Install-Product node $env:nodejs_version
  - node --version
  - npm --version
  # Navigate to project folder ONCE
  - cd fixed-project
  # Clean and install
  - npm cache clean --force
  - npm install

# Build Phase
build_script:
  # Build (already in fixed-project from install phase)
  - npm run build

# Skip tests
test: off

# Save artifacts
artifacts:
  - path: fixed-project/dist
    name: FeeManager-Build

# Notifications
notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: true
